<form name="myForm">
  <div class="control-group" ng-class="{error: myForm.country.$invalid && !myForm.country.$pristine}">
    <label>Country</label>
    <input type="text" name="country" ng-model="editProject.project.country" required>
    <span ng-show="myForm.country.$error.required && !myForm.country.$pristine" class="help-inline">
        Required {{myForm.country.$pristine}}</span>
  </div>
 
  <div class="control-group" ng-class="{error: myForm.type.$invalid && !myForm.type.$pristine}">
    <label>Type</label>
    <input type="url" name="type" ng-model="editProject.project.type" required>
    
    <span ng-show="myForm.type.$error.required && !myForm.type.$pristine" class="help-inline">
        Required</span>
  </div>
 
  <label>Priority Date</label>
  <textarea name="priority" ng-model="editProject.project.priority"></textarea>
 
  <br>
  <a href="#/" class="btn">Cancel</a>
  <button ng-click="editProject.save()" ng-disabled="myForm.$invalid"
          class="btn btn-primary">Save</button>
  <button ng-click="editProject.destroy()"
          ng-show="editProject.project.$id" class="btn btn-danger">Delete</button>
</form>
